<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <menu type="context"></menu>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    
<body>
    <div class="box" id="box">
        <h3>Timer has gone !!!</h3>
        <input type="button" class="btn btn-danger" value="Stop" onclick="func()">
    </div>
    <div class="outer-box card">
        <div class="main-box card-body">
              <div class="time-box">
                        <div class="times">
                            <button type="button" class="btn btn-outline-success hep" id="addHour">+</button>
                            <input type="number" disabled max="59" min="0" name="hour" id="hours" value="02" onkeyup=enforceMinMax(this)>
                            <button type="button"  class="btn btn-outline-danger hep" id="minusHour">-</button>
                        </div>
                        <div class="dot">:</div>
                        <div class="times">
                            <button type="button" class="btn btn-outline-success hep" id="addMinute">+</button>
                            <input type="number" disabled max="59" min="0" name="minute" id="minutes" value="10" onkeyup=enforceMinMax(this) >
                            <button type="button" class="btn btn-outline-danger hep" id="subtractMinute">-</button>
                        </div>
              </div>
              
              <div class="action-button-box">
                <button type="button" class="action-button btn btn-primary"  id="action_button">Start</button>
                <button type="button" class="action-button btn btn-primary" style="display: none;" id="action_button_pause">Pause</button>
                <button type="button" class="action-button btn btn-danger" style="display: none;" id="action_button_stop">Stop</button>
          
            </div>
              
              </div>

        </div>                                                         
    </div>
</body>
<script src="js/index.js"></script>
